name: Generate TS Type

on:
  push:
    branches: ["main"]

jobs:
  run:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'my_bot_account'

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Generate TS type ðŸ‘¾
        run: npm run generate-ts-type

      - name: Commit and push changes
        run: |
          git config --global user.email "my_bot_account@gmail.com"
          git config --global user.name "my_bot_account"
          git add .
          git commit -m "autogenerate TS type"
          git push
